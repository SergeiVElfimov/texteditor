repos:
  - repo: https://github.com/asottile/seed-isort-config
    rev: v1.9.1
    hooks:
      - id : seed-isort-config
  - repo: https://github.com/pycqa/isort
    rev: '5.5.4'
    hooks:
      - id : isort
        args: ["--profile", "black"]
  - repo: https://github.com/pycqa/flake8
    rev: 3.8.2
    hooks:
      - id : flake8