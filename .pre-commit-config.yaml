repos:
  - repo: https://github.com/asottile/seed-isort-config
    rev: v1.9.1
    hooks:
      - id : seed-isort-config
  - repo: https://github.com/timothycrosley/isort
    rev: '4.3.21'
    hooks:
      - id : isort
  - repo: https://github.com/psf/black
    rev: '19.10b0'
    hooks:
      - id : black
        language: python
  - repo: https://github.com/pycqa/flake8
    rev: 3.8.2
    hooks:
      - id : flake8