repos:
  - repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
      - id : seed-isort-config
  - repo: https://github.com/pycqa/isort
    rev: '5.8.0'
    hooks:
      - id : isort
        args: ["--profile", "black"]
  - repo: https://github.com/ambv/black
    rev: 20.8b1
    hooks:
    - id: black
      language_version: python
  - repo: https://github.com/pycqa/flake8
    rev: 3.9.0
    hooks:
      - id : flake8